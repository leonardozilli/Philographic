  <body>
    <header>
      <div class="inner-width">
        <h1 class="logo">Philographic</h1>
        <i class="menu-toggle-btn fas fa-bars"></i>
        <nav class="navigation-menu">

    </header>

    <div id="mirador3">
      <script type="text/javascript">
        var mirador = Mirador.viewer({
          "id": "mirador3",
          "selectedTheme": "dark",
          "workspaceControlPanel": "false",
          thumbnailNavigation: {
              defaultPosition: 'far-bottom',
              displaySettings: true,
              height: 110,
              width: 50
          },
          themes: {
            dark: {
              palette: {
                type: 'dark',
                primary: {
                  main: '#bac5c4',
                }
              }
            }
          },
          annotations: {
            htmlSanitizationRuleSet: 'mirador2',
          },
          window: {
            sideBarPanel: 'annotations',
            defaultSidebarPanelWidth: 200,
            highlightAllAnnotations: true,
            forceDrawAnnotations: true,
          },
          "windows": [
            {
              "loadedManifest": "https://gist.githubusercontent.com/leonardozilli/cf99dc69a0b263103044daea7367a854/raw/bf6c4753243bed5b810906c908306c390cd61fdd/storyboard_manifest.json",
            },
            {

              //"loadedManifest": 'https://gist.githubusercontent.com/leonardozilli/db729faf6b957e5f887eec11d54c2f53/raw/10c6e95fbb06d539d6ccc90118cba8d544919fec/scans_manifest.json',
              "sideBarOpen": 'true',
            },
          ],
        });
        </script>
    </div>
